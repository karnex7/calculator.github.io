<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <p class="logo">Karanovic</p>
        <div class="display"></div>
        <div class="buttons">
            <div class="left">
                <div class="clear">
                    <button class="btn" id="clearBtn" style="background-color: #a5a5a5; color: #000;">C</button>
                    <button class="btn" id="delete" style="background-color: #a5a5a5; color: #000;">DE</button>
                    <button class="btn" style="background-color: #a5a5a5; color: #000;"></button>
                </div>
                <div class="numb">
                    <button class="btn" style="background-color: #333333;">7</button>
                    <button class="btn" style="background-color: #333333;">8</button>
                    <button class="btn" style="background-color: #333333;">9</button>
                    <button class="btn" style="background-color: #333333;">4</button>
                    <button class="btn" style="background-color: #333333;">5</button>
                    <button class="btn" style="background-color: #333333;">6</button>
                    <button class="btn" style="background-color: #333333;">1</button>
                    <button class="btn" style="background-color: #333333;">2</button>
                    <button class="btn" style="background-color: #333333;">3</button>
                    <button class="btn" style="width: 126px; border-radius: 50px; background-color: #333333;">0</button>
                    <button class="btn" id="point" style="background-color: #333333;">.</button>
                </div>
            </div>
            <div class="operators"> 
                <button class="btn" style="background-color: #fe9605;">รท</button>
                <button class="btn" style="background-color: #fe9605;">ร</button>
                <button class="btn" style="background-color: #fe9605;">-</button>
                <button class="btn" style="background-color: #fe9605;">+</button>
                <button class="btn" id="equel" style="background-color: #fe9605;" value="equel">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
